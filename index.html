<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Genius</title>

    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-sky-100 px-2 py-3 md:px-5 lg:px-8">
        <div class="navbar">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">Interactive
                <br>
                Geometry-Genius
              </a>
            </div>
            <div class="flex-none gap-2">
                <div class="">
                    <button class="btn btn-info">Blog</button>
                </div>
            </div>
          </div>
    </header>
    <main class="mx-5 my-10">
        <div class="flex px-5">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 flex-1">
                <!-- triange -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="/images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center space-y-3">
                      <h2 class="card-title">Triangel</h2>
                      <p>Area (A) = 0.5 * b * h</p>
                      <div class="flex">
                        <input class="bg-base-300 w-20 px-3 py-1 mr-2" type="text" placeholder="base">
                        <span>cm</span>
                        <input class="bg-base-300 w-20 px-3 py-1 mx-2" type="text" placeholder="hight">
                        <span>cm</span>
                        <!-- <input class="bg-base-200" type="text" placeholder="base">
                        <span>cm</span> -->
                      </div>
                      <div class="card-actions w-full">
                        <button class="btn btn-primary  w-full" onclick="calculateArea(this)">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- triange -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="/images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center space-y-3">
                      <h2 class="card-title">Triangel</h2>
                      <p>Area (A) = 0.5 * b * h</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- triange -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="/images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center space-y-3">
                      <h2 class="card-title">Triangel</h2>
                      <p>Area (A) = 0.5 * b * h</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
    
            </div>
            <!-- calculation details-->
            <div class="flex justify-center w-1/4">
                <div class="mt-10">
                    <h2 class="text-2xl font-semibold underline">Area Calculator</h2>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
